<div class="resizable-container">
  <div class="action-buttons">
    <button class="action-button" (click)="onExportCSV()">Export csv</button>
    <button class="action-button" (click)="onDeleteLast()">Delete last</button>
  </div>
  <table>
    <thead>
      <tr>
        <th>Team</th>
        <th>Jersey</th>
        <th>Name</th>
        <th>Event</th>
        <th>Sub-Tag</th>
        <th>x1</th>
        <th>y1</th>
        <th>x2</th>
        <th>y2</th>
        <th>delete</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngIf="dataItems?.length; else noData">
        <tr *ngFor="let item of dataItems.reverse() || []; let i = index">
          <td>{{ dataItems[i].team }}</td>
          <td>{{ dataItems[i].jersey }}</td>
          <td>{{ dataItems[i].name }}</td>
          <td>{{ dataItems[i].event }}</td>
          <td>{{ dataItems[i].subtags }}</td>
          <td>{{ dataItems[i].start.x }}</td>
          <td>{{ dataItems[i].start.y }}</td>
          <td>{{ dataItems[i].end.x }}</td>
          <td>{{ dataItems[i].end.y }}</td>
          <td>
            <button
              type="button"
              class="btn-close btn-close-red"
              aria-label="Close"
              (click)="deleteEvent(item)"
            ></button>
          </td>
        </tr>
      </ng-container>
      <ng-template #noData>
        <tr>
          <td colspan="10">No data available</td>
        </tr>
      </ng-template>
    </tbody>
  </table>
</div>
